<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Blog Template</title>

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body class="bg-white font-family-karla">

    <nav class="w-full py-4 bg-gray-700">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

            <div>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <li><a class="hover:text-gray-200 px-4" href="about.html">About Us</a></li>
                </ul>
            </div>

            <div class="flex items-center text-lg no-underline text-white pr-6">
                <a class="" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>

    </nav>

    <!-- Text Header -->
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-12">
            <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-5xl" href="index.html">
                Modern Stance
            </a>
            <p class="text-lg text-gray-600">
                Spreading a stance on the issues of modern life
            </p>
        </div>
    </header>

    <nav class="w-full py-4 border-t border-b bg-gray-100" x-data="{ open: false }">
        <div class="block sm:hidden">
            <a
                href="#"
                class="block md:hidden text-base font-bold uppercase text-center flex justify-center items-center"
                @click="open = !open"
            >
                Topics <i :class="open ? 'fa-chevron-down': 'fa-chevron-up'" class="fas ml-2"></i>
            </a>
        </div>
        <div :class="open ? 'block': 'hidden'" class="w-full flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="w-full container mx-auto flex flex-col sm:flex-row items-center justify-center text-sm font-bold uppercase mt-0 px-6 py-2">
                <a href="stem.html" class="hover:text-gray-500 py-2 px-4 mx-2">STEM</a>
                <a href="politics.html" class="hover:text-gray-500 py-2 px-4 mx-2">Politics</a>
                <a href="finance.html" class="hover:text-gray-500 py-2 px-4 mx-2">Finance</a>
                <a href="music.html" class="hover:text-gray-500 py-2 px-4 mx-2">Music</a>
                <a href="culture.html" class="hover:text-gray-500 py-2 px-4 mx-2">Culture</a>
                <a href="sports.html" class="hover:text-gray-500 py-2 px-4 mx-2">Sports</a>
                <a href="games.html" class="hover:text-gray-500 py-2 px-4 mx-2">Games</a>
              </div>
        </div>
    </nav>
